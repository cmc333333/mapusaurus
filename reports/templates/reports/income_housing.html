{% comment %}
Income and Housing Table. Expects:
* rows: Iterator[IncomeHousingReportRow]
{% endcomment %}
{% load humanize %}
<table>
  <thead>
    <tr>
      <td />
      <th>Total</th>
      <th>Percent</th>
    </tr>
  </thead>
  <tbody>
    {% for title, total, percent in rows %}
      <tr>
        <th>{{title}}</th>
        <td>{{total|intcomma}}</td>
        <td>{{percent}}%</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
