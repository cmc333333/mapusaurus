{% comment %}
Population table for a single county or CBSA. Expects:
* rows: Iterator[Tuple[str, int, int]]
{% endcomment %}
{% load humanize %}
<table class="population">
  <thead>
    <tr>
      <td />
      <th>Population</th>
      <th>Percent of Total</th>
    </tr>
  </thead>
  <tbody>
    {% for title, population, percent in rows %}
      <tr>
        <th>{{title}}</th>
        <td>{{population|intcomma}}</td>
        <td>{{percent}}%</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
